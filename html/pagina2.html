<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Programas Académicos</title>
    <script src="../js/gestionprogramas.js"></script>
    <script src="../js/utilidades2.js"></script>
    <link rel="stylesheet" href="../css/pagina2.css">
</head>
<body>

    <h1>Gestión de Programas Académicos</h1>
   

    <form>
        <label for="codigo">Código del programa (alfanumérico único):</label>
        <input type="text" id="codigo" required pattern="[A-Za-z0-9]+" title="Solo caracteres alfanuméricos"> <br><br>

        <label for="nombre">Nombre del programa:</label>
        <input type="text" id="nombre" required title="Nombre del programa no puede repetirse"> <br><br>

        <label for="duracion">Duración (en semestres):</label>
        <input type="number" id="duracion" required min="1" title="Duración debe ser un valor numérico positivo"> <br><br>

        <label for="modalidad">Modalidad:</label>
        <select id="modalidad" required>
            <option value="">Selecciona una opción</option>
            <option value="presencial">Presencial</option>
            <option value="virtual">Virtual</option>
            <option value="semipresencial">Semipresencial</option>
        </select> <br><br>

        <label for="fechaInicio">Fecha de inicio (opcional):</label>
        <input type="date" id="fechaInicio" max=""> <br><br>
    </form>

    <button onclick="guardar()">Guardar</button>
    <button onclick="actualizar()">Actualizar</button>
    <button onclick="eliminar()">Eliminar</button>
    <button onclick="consultar()">Consultar</button>
    <button onclick="nuevo()">Nuevo</button>

</body>
</html>
